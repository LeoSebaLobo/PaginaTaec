<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Formulario</title>
</head>
<body>
    <header class="d-flex align-items-center py-3 px-5">
        <div class="logo-button">
            <a href="Index.html">
                <img src="assets/logo.png" alt="Logo de Mi Sitio Web">

            <div class="telefono-text">11 6239-4747</div>

        <div class="btn-group ml-3" role="group">
            <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                GRUPO TAEC

            <div class="dropdown-menu">
                <a class="dropdown-item" href="fiat.html">Fiat</a>

                <a class="dropdown-item" href="subpagina4.html">Chevrolet</a>
            </div>
        </div>
    </header>


    <form id="formulario">
        <h1>Formulario de Registro</h1>

        <h2>Datos Personales</h2>
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" required>

        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="dni">DNI:</label>
        <input type="text" id="dni" name="dni" required>

        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required>

        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono" required>

        <label for="nacimiento">Fecha de Nacimiento:</label>
        <input type="date" id="nacimiento" name="nacimiento" required>

        <label for="ciudadNacimiento">Ciudad de Nacimiento:</label>
        <input type="text" id="ciudadNacimiento" name="ciudadNacimiento" required>

        <label for="condicionFiscal">Condición Fiscal:</label>
        <select id="condicionFiscal" name="condicionFiscal" required>
            <option value="consumidorFinal">Consumidor Final</option>
            <option value="responsableMonotributo">Responsable Monotributo</option>
            <option value="ivaResponsableInscripto">IVA Responsable Inscripto</option>
        </select>

        <label for="cuil">CUIL:</label>
        <input type="text" id="cuil" name="cuil" required>

        <label for="actividadLaboral">Actividad Laboral:</label>
        <select id="actividadLaboral" name="actividadLaboral" required>
            <option value="empleado">Empleado</option>
            <option value="jubiladoPensionado">Jubilado/Pensionado</option>
            <option value="sinActividad">Sin Actividad Declarada</option>
            <option value="otra">Otra</option>
        </select>

        <label for="cargo">Cargo:</label>
        <input type="text" id="cargo" name="cargo" required>

        <label for="antiguedad">Antigüedad:</label>
        <input type="text" id="antiguedad" name="antiguedad" required>

        <label for="estadoCivil">Estado Civil:</label>
        <input type="text" id="estadoCivil" name="estadoCivil" required>

        <h2>Datos de Domicilio</h2>
        <label for="calle">Calle:</label>
        <input type="text" id="calle" name="calle" required>

        <label for="numero">Número:</label>
        <input type="text" id="numero" name="numero" required>

        <label for="piso">Piso:</label>
        <input type="text" id="piso" name="piso">

        <label for="departamento">Departamento:</label>
        <input type="text" id="departamento" name="departamento">

        <label for="localidad">Localidad:</label>
        <input type="text" id="localidad" name="localidad" required>

        <label for="provincia">Provincia:</label>
        <input type="text" id="provincia" name="provincia" required>

        <label for="codigoPostal">Código Postal:</label>
        <input type="text" id="codigoPostal" name="codigoPostal" required>

        <button type="submit">Enviar</button>
    </form>
